<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chunk String</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Chunk String Utility</h1>

    <label for="inputString">Enter your string:</label>
    <input type="text" id="inputString" placeholder="e.g. Hello, world!">

    <label for="chunkSize">Chunk Length:</label>
    <input type="number" id="chunkSize" min="1" placeholder="e.g. 5">

    <button onclick="handleChunk()">Chunk It</button>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
